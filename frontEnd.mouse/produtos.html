<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Suplementos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <ul class="nav-list">
                <!-- Logo da marca -->
                <li>
                    <div class="logo-container">
                        <img src="images/WhatsApp Image 2024-11-02 at 13.54.21.jpeg" alt="Mouse Suplementos" class="logo">
                    </div>
                </li>

                <!-- Campo de pesquisa -->
                <li>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Encontre o suplemento ideal para você" aria-label="Campo de pesquisa">
                        <i class="fas fa-search search-icon"></i> <!-- Ícone da lupa -->
                    </div>
                </li>
                

                <!-- Contato -->
                 <li class="telefone">
                    <i class="fas fa-phone"></i>
                 </li>
                <li class="contato">
                    <a href="link-desejado.html" class="bold-link">Fale conosco<br><strong>Clique aqui</strong></a>
                </li>

                <!-- Formulário de Contato -->
                <li class="contact-info">
                    <input type="text" class="contact-input" placeholder="Nome">
                    <input type="text" class="contact-input" placeholder="WhatsApp">
                    <input type="email" class="contact-input email-input" placeholder="Digite aqui seu email">
                    <button type="button" class="contact-button">Enviar</button>
                </li>

                <!-- Carrinho de Compras -->
                <li>
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
